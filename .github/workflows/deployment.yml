name: Djowda Auto-Publish

on:
  push:
    branches:
      - deployment

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4️⃣ Decode release keystore
      - name: Decode release keystore
        run: echo "${{ secrets.RELEASE_STORE_FILE }}" | base64 --decode > release.keystore

      # 5️⃣ Make Gradle wrapper executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6️⃣ Setup Ruby & install Fastlane
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Fastlane
        run: gem install fastlane

      # 6️⃣a Disable Fastlane analytics
      - name: Disable Fastlane analytics
        run: fastlane run opt_out_usage

      # 7️⃣ Increment version code automatically
      - name: Increment version number
        run: fastlane run android_increment_version_code gradle_file_path:app/build.gradle.kts

      # 8️⃣ Build release bundle
      - name: Build release bundle
        run: ./gradlew :app:bundleRelease
        env:
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      # 9️⃣ Prepare Play Store JSON key
      - name: Prepare Play Store service account key
        run: echo "${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}" > /tmp/play_store_key.json

      # 🔟 Deploy directly via Fastlane command
      - name: Deploy to Play Store
        run: |
          fastlane supply \
            --aab app/build/outputs/bundle/release/app-release.aab \
            --json_key /tmp/play_store_key.json \
            --track internal \
            --package_name com.djowda.djowdaUser

      # 1️⃣1️⃣ Clean up sensitive files
      - name: Clean up
        run: rm -f release.keystore /tmp/play_store_key.json
