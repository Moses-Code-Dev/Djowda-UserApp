name: Djowda Auto-Publish
permissions:
  contents: read

on:
  push:
    branches:
      - deployment

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4️⃣ Decode release keystore
      - name: Decode release keystore
        run: echo "${{ secrets.RELEASE_STORE_FILE }}" | base64 --decode > release.keystore

      # 5️⃣ Make Gradle wrapper executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6️⃣ Setup Ruby & install Fastlane (via Gemfile)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 7️⃣ Prepare Play Store JSON key
      - name: Prepare Play Store service account key
        run: |
          echo "${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}" | base64 -d > /tmp/play_store_key.json
          echo "JSON file created, validating..."
          cat /tmp/play_store_key.json | jq empty && echo "✅ Valid JSON" || echo "❌ Invalid JSON"

      # 8️⃣ Increment, Build, and Deploy
      - name: Increment, Build, and Deploy
        run: cd fastlane && bundle exec fastlane deploy_internal
        env:
          FASTLANE_OPT_OUT_USAGE: "YES"
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      # 9️⃣ Clean up sensitive files
      - name: Clean up
        run: rm -f release.keystore /tmp/play_store_key.json