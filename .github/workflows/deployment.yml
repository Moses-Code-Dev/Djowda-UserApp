name: Djowda Auto-Publish

on:
  push:
    branches:
      - deployment   # Trigger only on deployment branch

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Cache Gradle wrapper & caches
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/wrapper/
            ~/.gradle/caches/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 4Ô∏è‚É£ Decode release keystore
      - name: Decode release keystore
        run: echo "${{ secrets.RELEASE_STORE_FILE }}" | base64 --decode > release.keystore

      # 5Ô∏è‚É£ Make Gradle wrapper executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6Ô∏è‚É£ Build release bundle (multi-module support)
      - name: Build release bundle
        run: ./gradlew :app:bundleRelease
        env:
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      # 7Ô∏è‚É£ Install Ruby & Fastlane
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Fastlane
        run: gem install fastlane

      # 8Ô∏è‚É£ Write Play Store service account JSON to disk
      - name: Prepare Play Store service account key
        run: echo "${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}" > /tmp/play_store_key.json

      # 9Ô∏è‚É£ Deploy to Play Store using Fastlane
      - name: Deploy to Play Store
        run: |
          # Optional: increment version code automatically
          fastlane run increment_version_code gradle_file:"app/build.gradle.kts"

          # Deploy the AAB to internal track
          fastlane supply \
            --aab app/build/outputs/bundle/release/app-release.aab \
            --json_key /tmp/play_store_key.json \
            --track internal \
            --package_name com.djowda.djowdaUser

      # üîü Clean up sensitive files
      - name: Clean up
        run: rm -f release.keystore /tmp/play_store_key.json
